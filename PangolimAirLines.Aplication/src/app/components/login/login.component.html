<div class="login-container">
  <form>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="organization.email" name="email" required/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="organization.password" name="password" required/>
    </div>
    <button  (click)="onLogin()">Login</button>
  </form>
</div>
