<h1>Here it is all the flights</h1>

<div *ngIf="flights && flights.length; else noFlights">
  <div *ngFor="let flight of flights">
    <h3>{{ flight.airCraft }}</h3>
    <p><strong>Take Off:</strong> {{ flight.takeOff }}</p>
    <p><strong>Landing:</strong> {{ flight.landing }}</p>
    <p><strong>Available Seats:</strong> {{ flight.availableSits }}</p>
  </div>
</div>

<ng-template #noFlights>
  <p>No flights available.</p>
</ng-template>
